input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type Post
  @model
  @auth(rules: [{ allow: private }, { allow: public, operations: [read] }]) {
  # id: ID! @index(name: "postsByUsername", sortKeyFields: ["username"])
  title: String!
  content: String!
  coverImage: String
  # comments: [Comment] @hasMany
  isPublished: Boolean
  author: String
}

